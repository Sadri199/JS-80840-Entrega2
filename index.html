<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Main CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Javascript-->
    <script defer src="./js/main.js"></script>
    <title>TES 6</title>
</head>
<body>
    <h1 id="title"> The Elder Scrolls 6 </h1>
    <div id="main-game">
        <p id="screen">
        </p>
    </div>
    <div id="UI">
        <button class="button hidden" id="backpack">Backpack</button>
        <button class="button hidden" id="stats">Stats</button>
        <button class="button hidden" id="action">Action</button>
        <button class="button hidden" id="exit">Exit</button>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
